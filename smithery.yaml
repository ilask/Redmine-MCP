# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - redmineHost
      - redmineApiKey
    properties:
      redmineHost:
        type: string
        description: The hostname (with protocol) of the Redmine server (e.g.,
          http://redmine.example.com)
      redmineApiKey:
        type: string
        description: Your Redmine API key
    default: {}
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['server.js'], env: { REDMINE_HOST: config.redmineHost, REDMINE_API_KEY: config.redmineApiKey } })
  exampleConfig:
    redmineHost: http://your-redmine-host.com
    redmineApiKey: YOUR_API_KEY
